<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path excluding the /2048/ part (if present)
    var currentPath = window.location.pathname;
    var basePath = '/2048/';
    
    if (currentPath.indexOf(basePath) === 0) {
      currentPath = currentPath.slice(basePath.length);
    }
    
    // Store the path in session storage and redirect to the index page
    sessionStorage.setItem('redirect', currentPath);
    window.location.href = basePath;
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
